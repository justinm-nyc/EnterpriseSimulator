<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Local CSS-->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/progress.css">

  <!-- VueJS development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>window.Vue || document.write('<script src="./node_modules/vue/dist/vue.js"><\/script>')</script>
  

  <title>Hello, world!</title>
</head>
<body>

  <div id="app">
    <div class="gradient-overlay-half-dark-v3 bg-img-hero top-background-image"></div>
    <div class="container">
      <div class= "process-div row mb-2">
        <div class="col-md-12"><h1> Choose your workload</h1></div>
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative app-buttons">
            <div class="col p-4 d-flex flex-column position-static hcare" v-bind:class="{ hcareSelected: isHealthCare }" v-on:click="setWorkload('healthCare')">
              <h3 class="mb-0">Health Care</h3>
              <img class="center" src="/images/healthcare.svg" alt="healthcare icon made by Freepik" height="100px" width="160px">
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative app-buttons">
            <div class="col p-4 d-flex flex-column position-static survey" v-bind:class="{ surveySelected: isSurvey }" v-on:click="setWorkload('survey')">
              <h3 class="mb-0">Survey</h3>
              <img class="center" src="/images/clipboard.svg" alt="healthcare icon made by Freepik" height="100px" width="160px">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="workload-profile-div process-div row mb-2"  v-bind:class="{ slideDown: workloadSelected }" v-if="chosenWorkload !=''">
        <div class="col-md-12"><h1> Choose your workload profile</h1></div>
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative app-buttons">
            <div class="col p-4 d-flex flex-column position-static ramp" v-bind:class="{ rampSelected: isRamp }" v-on:click="setWorkloadProfile('ramp')">
              <h3 class="mb-0">Ramp</h3>
              <img class="center" src="/images/ramp.svg" alt="healthcare icon made by Freepik" height="100px" width="160px">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative app-buttons">
            <div class="col p-4 d-flex flex-column position-static burst" v-bind:class="{ burstSelected: isburst }" v-on:click="setWorkloadProfile('burst')">
              <h3 class="mb-0 center ">Burst</h3>
              <img class="center" src="/images/burst.svg" alt="burst icon made by Freepik" height="100px" width="160px">
            </div>
          </div>
        </div>
      </div>

      <div class="parameters-div row mb-2 justify-content-md-center"  v-bind:class="{ slideDown: workloadPayloadSelected }" v-if="chosenWorkloadProfile !=''">
        <div class="col-md-12"><h1> Choose your parameters</h1></div>
        <form>
          <div class="col-md-12">
            <div class="form-group row">
              <div class="col-md-6">
                <label for="inputMin" class="col-sm-10 col-form-label">Minimum Virtual Users</label>
                <div class="col-sm-10 inputBox">
                  <input type="number" class="form-control " id="inputMin" placeholder="Min" v-model="minVU">
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputMax" class="col-sm-10 col-form-label">Maximum Virtual Users</label>
                <div class="col-sm-10 inputBox">
                  <input type="number" class="form-control" id="inputMax" placeholder="Max"  v-model="maxVU">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12" v-bind:class="{ warningHidden: isMaxMoreThanMin }">
            <div class="alert alert-danger" role="alert">
              Maximum amount of virtual users cannot be less than the number of minimum virtual users.</div>
            </div>
          <div class="col-md-12" v-bind:class="{ warningHidden: isMinMoreThanZero }">
              <div class="alert alert-danger" role="alert">
                  Minimum amount of virtual users cannot be less than one.</div>
              </div>
          </div>
        </form>
      </div>

      <div class="results-div row mb-2 justify-content-md-center" v-if="maxVU !=null && minVU != null && maxVU !='' && minVU !='' && Number(maxVU) > Number(minVU)">
        <button v-if="!loading" v-on:click="fetchResults()">
          Fetch Artillery Results
        </button>
        <h3 class="col-md-12" v-if="loading">Fetching Results</h3>
        <div class="col-md-5 linear-progress-material" v-if="loading">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
        </div>         
        <div class="col-md-12 artilleryResults">
          {{ artilleryResults }} 
        </div>
      </div>

    </div>
  </div>
</div>
</div>

</script>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/axios@0.17.0/dist/axios.min.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="/app.js"></script>
</body>
</html>
